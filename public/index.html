<style>
  #holder {
  position: absolute;
  left: 0px;
  top: 0px;
  right: 0px;
  bottom: 0px;
  width: 100%;
  height: 100%;
  background-color: #EBE5DF;
  min-height: 400px;
  }

  .flip-preloader {
    width: 300px;
    height: 60px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    perspective: 300px;
    perspective-origin: 50% 50%;
  }

  .flip-preloader.example-1 {
    top: 25%;
    height: 100px;
    width: 400px;
  }

  .flip-preloader.example-2 {
    top: 75%;
    height: 30px;
    width: 200px;
  }

  .flip-preloader div {
    position: absolute;
    width: 20%;
    height: 100%;
    background-color: red;
    left: 0%;
    box-sizing: border-box;
    transform-origin: 0% 50%;
    -webkit-animation-duration: 3s;
            animation-duration: 3s;
    -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
  }

  .flip-preloader.example-1 div {
    -webkit-animation-duration: 4s;
            animation-duration: 4s;
  }

  .flip-preloader.example-2 div {
    -webkit-animation-duration: 2s;
            animation-duration: 2s;
  }

  .flip-preloader div:nth-child(1) {
    left: 0%;
    background-color: #44B3C2;
    -webkit-animation-name: flipPreloader1;
            animation-name: flipPreloader1;
    z-index: 1;
  }

  .flip-preloader div:nth-child(2) {
    left: 20%;
    background-color: #F1A94E;
    -webkit-animation-name: flipPreloader2;
            animation-name: flipPreloader2;
    z-index: 2;
  }

  .flip-preloader div:nth-child(3) {
    left: 40%;
    background-color: #E45641;
    -webkit-animation-name: flipPreloader3;
            animation-name: flipPreloader3;
    z-index: 3;
  }

  .flip-preloader div:nth-child(4) {
    left: 60%;
    background-color: #5D4C46;
    -webkit-animation-name: flipPreloader4;
            animation-name: flipPreloader4;
    z-index: 4;
  }

  .flip-preloader div:nth-child(5) {

    z-index: 5;
